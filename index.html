<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/94038ba5aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="nav-icon">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="nav-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="./Media/858107162_367135.jpg" alt="album" class="song-img">
            <h1>I don't care at all</h1>
            <p>La Ca Sa De Papel</p>

            <audio id="song">
                <source src="./Media/I_Don_t_Care_At_All_La_Casa_de_Papel_Cecilia_Krull_mAL6qvwtfgA_140.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div class="mediaon" onclick="playPause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
</div>

<script>
    let progress = document.getElementById('progress')
    let song = document.getElementById('song')
    let ctrl = document.getElementById('ctrl')

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playPause(){
        if(ctrl.classList.contains("fa-pause")){
            song.pause();
            ctrl.classList.remove("fa-pause")
            ctrl.classList.add("fa-play")
        }else{
            song.play();
            ctrl.classList.add("fa-pause")
            ctrl.classList.remove("fa-play")
        }
    }

    if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime;
        },500)
    }
    progress.onchange=function(){
        song.play();
        song.currentTime=progress.value;
        ctrl.classList.remove("fa-pause")
        ctrl.classList.add("fa-play")
    }
</script>
</body>
</html>
